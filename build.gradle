group 'gsm0340'
version '0.1-SNAPSHOT'

apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'


sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

test {
    useTestNG()
    include "**/**"
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.0'
}
